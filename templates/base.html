<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <h2><a class="navbar-brand">PyShop</a></h2>
        {% block user%}
 
        {% endblock %}
        <form action= '{% url 'search' %}' method = 'POST' class="d-flex">
          {% csrf_token %}
          <center><input class="form-control me-2" name = 'val1' label ='val1' type="search" placeholder="Search" aria-label="Search" required></center>
          <button class="btn btn-outline-success" type="submit">Search</button>
          <a href="{% url 'cart' %}"><button type="button" class="btn btn-outline-success">My Cart</button></a>
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"><button class="btn btn-outline-success" type="button">Logout</button></a>
          {% else %}
            <a href="{% url 'register' %}"><button class="btn btn-outline-success" type="button">Registration</button></a>
            <a href="{% url 'login' %}"><button class="btn btn-outline-success" type="button">Login</button></a>
          {% endif %}
        </form>
      </div>
    </nav>
    <div class="container">
      {% block content%}
 
      {% endblock %}
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
